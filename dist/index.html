<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="output.css" />

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-blue-200">
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Mlu
      Manda</a>.
  </div>

  <div class="mt-28">
    <div class="m-auto pt-128 bg-white rounded-2xl shadow-lg max-w-sm">
      <div class="px-4 pt-4">
        <img class="rounded-lg" src="/Challenge one/qr-code-component-main/images/image-qr-code.png" alt="" />
      </div>
      <div class="px-8 py-2 text-center">
        <h3 class="text-2xl font-bold">
          Improve your front-end skills by building projects
        </h3>
      </div>
      <div class="px-8 pb-6 text-center font-light text-gray-400">
        Scan the QR code to visit Frontend Mentor and take your coding skills
        to the next level
      </div>
    </div>
  </div>
</body>

</html>
